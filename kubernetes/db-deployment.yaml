apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - name: mysql
        image: mouhamed888/ligne-rouge-db
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: root
        - name: MYSQL_DATABASE
          value: redline
        - name: DATABASE_USER
          value: root
        - name: DATABASE_HOST
          value: db-service
        ports:
        - containerPort: 3306
